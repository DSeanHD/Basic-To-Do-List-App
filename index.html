<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>To-Do-List App</title>
    </head>
    <body>
        <header>
            <h1>To Do List</h1>
            <span id="time"></span>
            <span id="date"></span>
        </header>
        <div id="to-do">
            <input autocomplete="off" type="text" placeholder="Enter items..." id="input-items">
            <button id="addItemsBtn">Add</button>
        </div>
        <div id="list-items"></div>
        <script src="script.js"></script>
    </body>
</html>
